<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="./images/Quick_logo.png" alt="Quick Launcher" class="logo-icon"> Quick Launcher
            <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Quick Launcher helps to easily access your Social Media App</p>
    </div>

    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.google.com" target="_blank"> <i class="fa fa-globe"></i></a>
            </div>

            <div class="flex">
                <a href="https://www.youtube.com" target="_blank"> <i class="fab fa-youtube"></i> </a>
            </div>

            <div class="flex">
                <a href="https://www.codechef.com" target="_blank"> <img src="/images/codechef.png" width="40px"
                        height="35px"> </a>
            </div>

            <div class="flex">
                <a href="https://www.instagram.com/shubham.thorat_" target="_blank">
                    <i class="fab fa-instagram"></i></a>
            </div>

            <div class="flex">
                <a href="https://www.interviewbit.com/practice/" target="_blank">
                    <i class="fas fa-italic"></i></a>
            </div>

            <div class="flex">
                <a href="https://www.github.com/shubham-thorat" target="_blank"> <i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
